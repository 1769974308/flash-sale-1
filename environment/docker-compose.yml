version: '3'

networks:
  thoughts-beta-network:
    driver: bridge

volumes:
  prometheus_data: {}
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    volumes:
    - ./data/db_data:/var/lib/mysql
    - ./config/mysql/init:/docker-entrypoint-initdb.d/
    restart: always
    command: [
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--default-time-zone=+8:00'
    ]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flash_sale
      MYSQL_USER: thoughts-beta
      MYSQL_PASSWORD: thoughts-beta
    ports:
    - 3306:3306
    networks:
    - thoughts-beta-network
  mysqld-exporter:
    image: prom/mysqld-exporter
    container_name: mysqld-exporter
    ports:
    - 9104:9104
    environment:
    - DATA_SOURCE_NAME=root:root@tcp(mysql:3306)/
    depends_on:
    - mysql
    networks:
    - thoughts-beta-network
  redis:
    container_name: redis
    image: redislabs/redismod:latest
    ports:
    - 6379:6379
    networks:
    - thoughts-beta-network

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
    - REDIS_HOSTS=local:redis:6379
    ports:
    - 8082:8081
    networks:
    - thoughts-beta-network
  redis-exporter:
    image: oliver006/redis_exporter
    command: -redis.addr redis://redis:6379
    ports:
    - 9121:9121
    networks:
    - thoughts-beta-network

  sentinel:
    image: bladex/sentinel-dashboard
    container_name: sentinel
    ports:
    - 8858:8858
    networks:
    - thoughts-beta-network
  nacos:
    image: nacos/nacos-server:2.0.3
    container_name: nacos-standalone-mysql
    env_file:
    - ./config/nacos/nacos-standlone-mysql.env
    volumes:
    - ./data/standalone-logs/:/home/nacos/logs
    - ./config/nacos/custom.properties:/home/nacos/init.d/custom.properties
    ports:
    - 8848:8848
    - 9848:9848
    - 9555:9555
    depends_on:
    - mysql
    restart: on-failure
    networks:
    - thoughts-beta-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
    - /proc:/host/proc:ro
    - /sys:/host/sys:ro
    - /:/rootfs:ro
    command:
    - --path.procfs=/host/proc
    - --path.rootfs=/rootfs
    - --path.sysfs=/host/sys
    - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    ports:
    - 9100:9100
    networks:
    - thoughts-beta-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
    - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    - ./data/prometheus_data:/prometheus
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --web.console.libraries=/etc/prometheus/console_libraries
    - --web.console.templates=/etc/prometheus/consoles
    - --web.enable-lifecycle
    extra_hosts:
    - host.docker.internal:host-gateway
    ports:
    - 9090:9090
    networks:
    - thoughts-beta-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    hostname: grafana
    restart: always
    environment:
    - GF_INSTALL_PLUGINS=redis-app
    - GF_INSTALL_PLUGINS=redis-datasource
    - GF_INSTALL_PLUGINS=redis-explorer-app
    volumes:
    - ./grafana-storage:/var/lib/grafana
    ports:
    - 3000:3000
    external_links:
    - redis:redis
    networks:
    - thoughts-beta-network

  flash-sale:
    image: thoughts-beta/flash-sale
    container_name: flash-sale
    restart: always
    ports:
    - 8090:8090
    environment:
    - TZ=Asia/Shanghai
    - SPRING_PROFILES_ACTIVE=docker
    - VmOptions=-Xms512m -Xmx1024m
    volumes:
    - ./data/logs:/logs
    networks:
    - thoughts-beta-network
